<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disciplinas</title>
    <link rel="stylesheet" href="./assets/styles/disciplina.css" />
  </head>
  <body>
    <div class="cabeçalho">
      <h1>Instituição de Cursos - Disciplinas</h1>
    </div>
    <div class="navbar">
      <a href="./professores.html">Professores</a>
      <a href="./disciplinas.html">Disciplinas</a>
      <a href="./professoresDisciplinas.html">Professores-Disciplinas</a>
      <a href="./relatorios.html">Relatórios</a>
    </div>
    <div class="container">
      <div class="submenu">
        <div onclick="mostraCadastro()">Cadastrar uma nova disciplina</div>
        <div onclick="mostrarDisciplinas()">Listar todas as disciplinas</div>
        <div onclick="listarEspecifico()">Listar uma disciplina especifica</div>
        <div onclick="alteraEspecifico()">Altera um dado</div>
        <div onclick="excluiEspecifico()">Excluir um dado</div>
      </div>
      <div class="conteudo">
        <form class="formularioCadastro" name="searchfield" method="get">
          <input
          type="text"
          id="sigla"
          name="sigla"
          placeholder="Sigla da disciplina"
          required
        />
        <input
          type="text"
          id="nomed"
          name="nomed"
          placeholder="Nome da disciplina"
          required
        />
        <input
          type="text"
          id="ementa"
          name="ementa"
          placeholder="Ementa"
          required
        />
        <input
          type="text"
          id="livros_bibliografia"
          name="livros_bibliografia"
          placeholder="Livros e Bibligrafia"
          required
        />
        <input
          type="number"
          id="numeroCreditos"
          name="numeroCreditos"
          placeholder="Número de Créditos"
          required
        />
        <input
          type="number"
          id="cargaHoraria"
          name="cargaHoraria"
          placeholder="Carga Horária"
          required
        />
        </form>
        <button id="botao" class="botao" onclick="cadastrarDisciplina()">Cadastrar disciplina</button>
      </div>

      <script src="./assets/js/scriptDisciplinas.js"></script>
  </body>
</html>
